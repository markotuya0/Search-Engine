<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SolidVidz Search Engine</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico" rel="stylesheet">

     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    </script>
</head>

<body>
    <div id="container">
        <header>
            <h1>TRON<span>TUBE</span></h1>
            <p>An intelligent alternative for your Youtube viewing.</p>
        </header>
        <section>
            <form id="search-form" name="search-form" onsubmit="return search()">
                <div class="field-container">
                    <input id="query" class="search-field" type="search" placeholder="Search YouTube">
                    <input id="search-btn" type="submit" name="search-btn" value="">
                </div>
            </form>

            <ul id="results"></ul>
            <div id="buttons"></div>
        </section>
        <footer>
            <p>Copyright &copy; 2021,Mark Otuya</p>
        </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
